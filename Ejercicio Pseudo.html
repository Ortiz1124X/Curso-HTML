<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores, pseudo-clases y pseudo-elementos en CSS</title>
        <style>

    button:hover{

        background-color: limegreen;
        color: white;
        content: "¡Hecho!"

    }

    .hover:hover{

    
        color: black;
        text-align: center;
    }

    h3.Texto:hover::after{
        
        content: "¡Hecho!"
        
    }

        </style>
</head>
<body>
    <div class="Boton">
        <h1>Ejercicio Boton</h1>
            <button type="button" class="loton"><h3 class="Texto">"Pasar Por Encima"</h3>
                <h2 class="roton"></h2>    
            </button>
    </div>
</body>
</html>
