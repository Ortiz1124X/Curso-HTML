"Ejercicio 02 - Formularios en HTML

<!DOCTYPE html>
<html>
<head>
    <title>Formulario 1</title>
</head>
<body>
    <form action="/" method="get">
    <div>
        <h4>Registro a nuestra plataforma Musical</h4>
    </div>
    <br>
    <div>
        <label for="nombredeusuario">Nombre de Usuario</label>
    <br>
        <input name="nombredeusuario" id="Nombre de Usuario" />
    </div>
    <br>
    <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" required min="0" max="200" step="4" />
    </div>
    <br>
    <div>
        <label for="FraseFavorita"></label>
        <textarea name="FraseFavorita" id="FraseFavorita"></textarea>
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Reiniciar</button>
    <br>
        
</body>
</html>
